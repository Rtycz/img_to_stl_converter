<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
    <style>
        /* Стили для градиентного фона */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89CFF0 10%, #005FCC 100%);
            color: white;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        /* Стили для превью изображения */
        #preview {
            margin: 20px auto;
            display: none;
            position: relative;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        #preview img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* Стили для индикатора загрузки */
        .loader {
            border: 16px solid rgba(255, 255, 255, 0.3);
            border-top: 16px solid #fff;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Стили для кнопки выбора файла */
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            width: 80%;
        }

        input[type="file"]::file-selector-button {
            border: 2px solid #fff;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Стили для контейнера обработанного изображения */
        #processedImageContainer {
            margin: 20px auto;
            display: none;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        #processedImageContainer img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* Стили для элементов управления */
        .controls {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls label {
            margin: 10px;
            font-size: 1em;
        }

        .controls input[type="range"], .controls select {
            margin: 10px;
            width: 80%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Медиазапросы для адаптивности */
        /* Альбомная ориентация */
        @media (orientation: landscape) {
            #preview, #processedImageContainer {
                width: 35vw; /* 35% от ширины окна просмотра */
            }
        }

        /* Портретная ориентация */
        @media (orientation: portrait) {
            #preview, #processedImageContainer {
                width: 70vw; /* 70% от ширины окна просмотра */
            }
        }
    </style>
    <!-- Подключение внешнего JavaScript-файла -->
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div>
        <h1>Upload a Photo</h1>
        <input type="file" id="photoInput" name="photo" accept="image/*">
        <div id="preview">
            <div class="loader" id="loader"></div>
            <img id="previewImage" src="" alt="Image Preview">
        </div>
        <div class="controls">
            <label>
                Max Value: <input type="range" id="maxValue" min="0" max="255" step="1" value="255">
            </label>
            <label>
                Adaptive Method:
                <select id="adaptiveMethod">
                    <option value="ADAPTIVE_THRESH_MEAN_C">Mean</option>
                    <option value="ADAPTIVE_THRESH_GAUSSIAN_C">Gaussian</option>
                </select>
            </label>
            <label>
                Threshold Type:
                <select id="thresholdType">
                    <option value="THRESH_BINARY">Binary</option>
                    <option value="THRESH_BINARY_INV">Binary Inverted</option>
                </select>
            </label>
            <label>
                Block Size: <input type="range" id="blockSize" min="3" max="255" step="2" value="11">
            </label>
            <label>
                C: <input type="range" id="C" min="-10" max="10" step="1" value="2">
            </label>
        </div>
        <div id="processedImageContainer">
            <img id="processedImage" src="" alt="Processed Image">
        </div>
    </div>
</body>
</html>
